apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: vnext-api
  namespace: vnext-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vnext-api
  minReplicas: 1
  maxReplicas: 1
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
